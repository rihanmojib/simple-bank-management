<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="h-screen">
        <div class="px-6 h-full text-gray-800 bg-gray-600">
           
            <div
            class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
            >
           
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0 backdrop-blur-sm bg-gray/30">
              <form>
                <div class="flex flex-row items-center justify-center">
                    <h1 class="bg-blue-600 text-lg text-gray-100 my-5 px-4 py-4 items-center rounded">WELCOME TO PERSONAL BANK</h1>
                </div>
      
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="emailInput"
                    placeholder="Email address"
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="passwordInput"
                    placeholder="Password"
                  />
                </div>
      
                
      
                <div class="text-center lg:text-left">
                  <button
                    type="button"
                    class="inline-block px-7 py-4 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out text-center"
                    id="login"
                  >
                    Login
                  </button>
                  <!-- <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                    Don't have an account?
                    <a
                      href="#!"
                      class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                      >Register</a
                    >
                  </p> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

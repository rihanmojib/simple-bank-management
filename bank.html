<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main container mx-auto">
        <section>
            <h1 class="bg-blue-600 text-lg text-gray-100 my-5 px-4 py-4 items-center rounded text-center">WELCOME TO
                PERSONAL BANK</h1>
            <div class="grid grid-cols-3 gap-4">
                <div
                    class="dark:bg-gray-800 dark:border-gray-700 bg-orange-400 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700 py-20">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Deposit
                    </h5>
                    <p id="depositAmount" class="text-center font-normal text-gray-700 dark:text-gray-400 text-4xl">$000</p>
                </div>
                <div
                    class="dark:bg-gray-800 dark:border-gray-700 bg-lime-400 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700 py-20">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                        Withdraw
                    </h5>
                    <p class="text-center font-normal text-gray-700 dark:text-gray-400 text-4xl">$000</p>
                </div>
                <div
                    class="dark:bg-gray-800 dark:border-gray-700 bg-violet-400 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700 py-20">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Balance
                    </h5>
                    <p class="text-center font-normal text-gray-700 dark:text-gray-400 text-4xl">$000</p>
                </div>

            </div>
        </section>

        <section class="mt-16">

            <div class="grid grid-cols-2 gap-8">
                <div
                    class="dark:bg-gray-800 dark:border-gray-700 bg-sky-400 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700 py-10">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Deposit
                    </h5>
                    <div class="mb-6">
                        <input type="text"
                            class="form-control block mx-auto mt-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="depositInput" placeholder="Enter Deposit Balance" />
                    </div>
                    <button type="button"
                        class="block mx-auto px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                        id="depositButton">
                        Deposit
                    </button>
                    <!-- <p class="text-center font-normal text-gray-700 dark:text-gray-400 text-2xl">$000</p> -->
                </div>

                <div
                    class="dark:bg-gray-800 dark:border-gray-700 bg-emerald-400 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700 py-10">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Withdraw
                    </h5>
                    <div class="mb-6">
                        <input type="text"
                            class="form-control block mx-auto mt-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="withdrawInput" placeholder="Enter Withdraw Balance" />
                    </div>
                    <button type="button"
                        class="block mx-auto px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                        id="withdrawButton">
                        Withdraw
                    </button>
                </div>

            </div>

        </section>
    </div>

    <script src="js/deposit.js"></script>
</body>

</html>
